<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="icon" type="image/png" href="/images/weblogo.jpg" sizes="196x196" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/simple.scss">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    

    <!-- login section -->
    <section class="login-section py-1">
        <div class="container">
            <div class="row">
                <div class="login-top-image-bg">
                   
                </div>
            </div>
            <!-- form area -->
            <div class="row">
               <div class="col-sm-12 col-md-8 offset-md-4 mx-auto">
                <div class="login-body py-2 border-top border-dark border-2">
                    <div class="login-form">
                        <div class="login">
                            <h1 class="text-center pb-3">Login</h1>
                        </div>
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label"><i class="fas fa-user"></i> নাগরিক সেবা কার্ড নং</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label"><i class="fas fa-lock"></i> পিন নং</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn border border-dark login-button">প্রবেশ করুন</button>
                          </form>
                    </div>
                </div>
               </div>
            </div>
            <!-- form logo  -->
            <div class="row">
                <div class="col-12">
                    <div class="form-logo-bottom pb-3">
                        <div class="heading-text py-1">
                            <h2 class="text-center fs-1 m-0 ">বাস্তোবায়‌নেঃ</h2>
                            <h4 class="text-center fs-4 m-0 p-2"> ১নং সেনহা‌টি ইউ‌নিয়ন প‌রিষদ</h4>
                        </div>
                        <div class="image-logo-bottom text-center pb-4">
                            <img class="img-fluid" width="150px"role="button" src="/image/bg-logo1.png" alt="">
                        </div>
                        <div class="footer-text py-2 border-top border-dark">
                            <p style="font-size: 15px;text-align: center;">কারিগরি সহোযোগিতায়:সেবা অটোমেশন (প্রা:)লি:</p>
                            <div class="footer-logo text-center">
                                <img class="img-fluid"width="50px"role="button" src="/image/Seba-logo.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="/js/wow.min.js"></script>
    <!-- fontawesome js -->
    <script src="https://kit.fontawesome.com/db376d4598.js" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
